global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ubl-flagship'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'alertmanager:9093'

# Load alerting rules
rule_files:
  - 'alerts.yml'

scrape_configs:
  # OpenTelemetry Collector (exposes all OTLP metrics at /metrics)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['lab512.local:9464']   # <- change to your host/IP
    metrics_path: /metrics

  # Core API (Axum)
  - job_name: 'core-api'
    static_configs:
      - targets: ['lab512.local:9454']   # <- change to your host/IP:PORT
    metrics_path: /metrics

  # Office (RoomDO)
  - job_name: 'office-roomdo'
    static_configs:
      - targets: ['lab512.local:9455']   # <- change to your host/IP:PORT
    metrics_path: /metrics

  # Policy-Proxy (LAB 256)
  - job_name: 'policy-proxy'
    static_configs:
      - targets: ['lab256.local:9456']   # <- change to your host/IP:PORT
    metrics_path: /metrics
