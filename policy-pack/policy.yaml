# UBL Flagship Policy
version: "1.0"

paths:
  /admin/*:
    require_group: ubl-ops
    require_breakglass: true
  
  /api/*:
    require_passkey: true
    require_breakglass: true
  
  /*:
    public: true

groups:
  - name: ubl-ops
    description: "UBL Operations Team"
  
  - name: ubl-ops-breakglass
    description: "Break-glass operators"

breakglass:
  enabled: true
  max_ttl_seconds: 3600
  require_group: ubl-ops-breakglass
